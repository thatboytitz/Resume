<!DOCTYPE>
<html ng-app="myApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

  <title>My Resume</title>
</head>
<body>
<br>
	<div class="container">
		<div class="jumbotron" ng-controller="AppCtrl">
			<h1 style="text-align: center">Resume</h1>
			<div class="container">
				<h2>Education</h2>
				<table class = "table">
				  	<thead>
		        				<tr>
		          				<th>School</th>         
							<th>Degree</th>
							<th>Last Year</th>
				        		</tr>
					</thead>
					<tbody>
						<tr ng-repeat="edu in resume | filter: {'type': 'edu'} ">
		          				<td>{{edu.school}}</td>
		          				<td>{{edu.degree}}</td>
		          				<td>{{edu.last_year}}</td>
	        					</tr>
	        			</tbody>
				</table>
			</div>
			<div class="container"><div class="col-sm-2">
			<h2>Skills</h2>
			<ul ng-repeat="skill in resume | filter: {'type': 'skill'}" class="list-group">
				<li class="list-group-item">{{skill.skill}}</li>
			</ul>
			</div></div>
			<h2>Projects</h1>
			<table class = "table">
			  	<thead>
	        				<tr>
	          				<th>Title</th>         
						<th>Description</th>
			        		</tr>
				</thead>
				<tbody>
					<tr ng-repeat="project in resume | filter: {'type': 'project'}">
          					<td>{{project.title}}</td>
          					<td>{{project.description}}</td>
        					</tr>
        				</tbody>
			</table>
		</div>
	</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
